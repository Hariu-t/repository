<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <h1></h1>
    <div class="search">
      <form action="#" id="form">
        <input type="text" name="word">
        <input type="submit" value="検索">
      </form>
    </div>
    <p id="output"></p>
  </header>


  <div class="wrapper">
    <section class="mainArea">
      <h1>今月のやることリスト</h1>
      <ul id="mainList">
      </ul>
    </section>

    <section class="countArea">
      <p>今から<span id="timer"></span>以内に注文すると50％オフです。</p>
    </section>

    <section class="checkArea">
      <ul class="list">
        <li class="seminar" id="js">
          <h2>JavaScript勉強会</h2>
          <p class="check">空き席状況を確認</p>
        </li>
        <li class="seminar" id="security">
          <h2>セキュリティ対策講座</h2>
          <p class="check">空き席状況を確認</p>
        </li>
        <li class="seminar" id="aiux">
          <h2>AIを利用したUX設計</h2>
          <p class="check">空き席状況を確認</p>
        </li>
      </ul>
    </section>

    <section class="Area"></section>
  </div>


  <footer>
    <div>
      <p>最終アクセス日時:<span id="time"></span></p>
    </div>
  </footer>

  <script>
    'use strict';

    // 数当てゲーム
    // const number = Math.floor(Math.random() * 6);
    // const answer = parseInt(window.prompt('数当てゲーム。0〜5の数字を入力してね。'));
    // let message;
    // if(answer === number) {
    //   message = 'あたり！';
    // }else if(answer < number) {
    //   message = '残念でした！もっと大きい';
    // }else if(answer > number) {
    //   message = '残念でした！もっと小さい';
    // }else {
    //   message = '0〜5の数字を入力してね。';
    // }
    // window.alert(message);
    // 数当てゲーム end


    // リスト生成
    let todo = ['Webリテラシー勉強', 'JSの勉強', '本を3冊読む', '身体作り', 'Linter勉強', 'Linux勉強'];
    for (let item of todo) {
      const li = `<li>${item}</li>`;
      document.getElementById('mainList').insertAdjacentHTML('beforeend', li);
    }
    // リスト生成 end


    // 検索フォーム
    document.getElementById('form').onsubmit = function () {
      event.preventDefault();
      const search = document.getElementById('form').word.value;
      document.getElementById('output').textContent = `「${search}」の検索中…`;
    };
    // 検索フォーム end


    // 最終アクセス日時
    const now = new Date();
    const year = now.getFullYear();
    const month = now.getMonth();
    const date = now.getDate();
    const hour = now.getHours();
    const min = now.getMinutes();

    const timeNow = `${year}/${month + 1}/${date} ${hour}:${min}`;
    document.getElementById('time').textContent = timeNow;
    // 最終アクセス日時 end


    // カウントダウンタイマー
    function countdown(due) {
      const now = new Date();
      const rest = due.getTime() - now.getTime();
      const sec = Math.floor(rest / 1000) % 60;
      const min = Math.floor(rest / 1000 / 60) % 60;
      const hours = Math.floor(rest / 1000 / 60 / 60) % 24;
      const days = Math.floor(rest / 1000 / 60 / 60 / 24);
      const count = [days, hours, min, sec];

      return count;
    }
    let goal = new Date();
    goal.setHours(23);
    goal.setMinutes(59);
    goal.setSeconds(59);

    function recalc() {
      const counter = countdown(goal);
      const time = `${counter[1]}時間${counter[2]}分${counter[3]}秒`;
      document.getElementById('timer').textContent = time;
      refresh();
    }
    function refresh() {
      setTimeout(recalc, 1000);
    }
    recalc();
    // カウントダウンタイマー end


    // Ajaxとjson
    $(document).ready(function () {
      // ファイルの読み込み
      $.ajax({ url: 'data.json', dataType: 'json' })
        .done(function (data) {
          data.forEach(function (item, index) {
            if (item.crowded === 'yes') {
              const idName = '#' + item.id;
              $(idName).find('.check').addClass('crowded');
            }
          });
        })
        .fail(function () {
          window.alert('読み込みエラー');
        });

      // クリックされたら空き席状況を表示
      $('.check').on('click', function () {
        if ($(this).hasClass('crowded')) {
          $(this).text('残席残りわずか').addClass('red');
        } else {
          $(this).text('お席あります').addClass('green');
        }
      });
    });
    // Ajaxとjson end
  </script>
</body>

</html>
